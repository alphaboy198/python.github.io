{% extends 'base.html' %}

{% block title %}Contact
{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
  <img src="/static/contact.jpg
  " height="450px" class="d-block w-100" alt="...">
  <h2 class="text-center mt-4">Contact Us</h2>  
</div>
<div class="container">
  <form method="post" action="/contact">
{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="phone">phone no.</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    
    
    <div class="form-group">
      <label for="content">Tell me what you want to contact me for..</label>
      <textarea class="form-control" id="content" id="content" name="content" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit now</button>
  </form>
</div>



  
{% endblock body %}
